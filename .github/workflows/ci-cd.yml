name: CI/CD R-Type

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["main"]

jobs:
  check-coding-style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Coding Style Script
        run: |
          chmod +x scripts/checker.sh
          ./scripts/checker.sh

  build-and-test:
    needs: check-coding-style
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # If one failed, don't cancel the other jobs (Kinda like a debug option)
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive # Checkout doesn't fetch submodules so it has to be done manually

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            ninja-build \
            build-essential \
            libgl1-mesa-dev \
            libx11-xcb-dev \
            libfontenc-dev \
            libxaw7-dev \
            libxcomposite-dev \
            libxcursor-dev \
            libxdamage-dev \
            libxfixes-dev \
            libxi-dev \
            libxinerama-dev \
            libxmu-dev \
            libxmuu-dev \
            libxpm-dev \
            libxrandr-dev \
            libxres-dev \
            libxss-dev \
            libxt-dev \
            libxtst-dev \
            libxv-dev \
            libxxf86vm-dev \
            libxcb-glx0-dev \
            libxcb-render0-dev \
            libxcb-render-util0-dev \
            libxcb-xkb-dev \
            libxcb-icccm4-dev \
            libxcb-image0-dev \
            libxcb-keysyms1-dev \
            libxcb-randr0-dev \
            libxcb-shape0-dev \
            libxcb-sync-dev \
            libxcb-xfixes0-dev \
            libxcb-xinerama0-dev \
            libxcb-dri3-dev \
            uuid-dev \
            libxcb-util-dev \
            libxcb-util0-dev

      - name: Install system dependencies (Mac)
        if: matrix.os == 'macos-latest'
        run: brew install cmake ninja

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Conan
        run: pip install conan

      - name: Configure Conan Profile
        run: conan profile detect --force

      - name: Install Dependencies with Conan
        run: |
          conan install . --output-folder=build --build=missing -s build_type=Release -s compiler.cppstd=23

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=build/conan_toolchain.cmake

      - name: Build Project
        run: cmake --build build --config Release

      - name: Run Tests
        working-directory: build
        run: ctest --output-on-failure -C Release
